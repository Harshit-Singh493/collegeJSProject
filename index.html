  <div class="w-full flex justify-center rounded-xl shadow-xl items-center mb-7 p-2">
    <h1 class="">Theme : </h1>
    <select class="cursor-pointer focus:outline-none p-2 ml-3 bg-black text-white rounded-xl" name="" id="theme">

      <option value="dark">Dark</option>

  </div>

    </div>


    <hr>
    <div class="p-3">
      <input type="radio" name="ans" id="0">
      <label class="cursor-pointer" for="0" id="ans1"></label>
    </div>
    <hr>
    <div class="p-3">
      <input type="radio" name="ans" id="1">
      <label class="cursor-pointer" for="1" id="ans2"></label>
    </div>
    <hr>

    <hr>
